<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" fill="none">
  <!-- Icon: rounded square with 4 math symbols -->
  <rect x="4" y="4" width="52" height="52" rx="12" fill="#1e293b"/>

  <!-- Plus (top-left) - blue -->
  <line x1="18" y1="20" x2="18" y2="30" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  <line x1="13" y1="25" x2="23" y2="25" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>

  <!-- Minus (top-right) - green -->
  <line x1="37" y1="25" x2="47" y2="25" stroke="#22c55e" stroke-width="3" stroke-linecap="round"/>

  <!-- Multiply (bottom-left) - orange -->
  <line x1="14" y1="37" x2="22" y2="45" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>
  <line x1="22" y1="37" x2="14" y2="45" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>

  <!-- Divide (bottom-right) - purple -->
  <line x1="37" y1="41" x2="47" y2="41" stroke="#a855f7" stroke-width="3" stroke-linecap="round"/>
  <circle cx="42" cy="36" r="2" fill="#a855f7"/>
  <circle cx="42" cy="46" r="2" fill="#a855f7"/>

  <!-- Text: Math Master -->
  <text x="68" y="28" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="#1e293b">
    <tspan fill="#3b82f6">M</tspan><tspan fill="#1e293b">ath</tspan>
  </text>
  <text x="68" y="50" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="#1e293b">
    <tspan fill="#f97316">M</tspan><tspan fill="#1e293b">aster</tspan>
  </text>
</svg>
