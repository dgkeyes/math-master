<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" fill="none">
  <!-- Icon: rounded square with 4 math symbols -->
  <rect x="4" y="4" width="52" height="52" rx="12" fill="#27272a"/>

  <!-- Plus (top-left) - blue -->
  <line x1="18" y1="20" x2="18" y2="30" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"/>
  <line x1="13" y1="25" x2="23" y2="25" stroke="#60a5fa" stroke-width="3" stroke-linecap="round"/>

  <!-- Minus (top-right) - green -->
  <line x1="37" y1="25" x2="47" y2="25" stroke="#4ade80" stroke-width="3" stroke-linecap="round"/>

  <!-- Multiply (bottom-left) - orange -->
  <line x1="14" y1="37" x2="22" y2="45" stroke="#fb923c" stroke-width="3" stroke-linecap="round"/>
  <line x1="22" y1="37" x2="14" y2="45" stroke="#fb923c" stroke-width="3" stroke-linecap="round"/>

  <!-- Divide (bottom-right) - purple -->
  <line x1="37" y1="41" x2="47" y2="41" stroke="#c084fc" stroke-width="3" stroke-linecap="round"/>
  <circle cx="42" cy="36" r="2" fill="#c084fc"/>
  <circle cx="42" cy="46" r="2" fill="#c084fc"/>

  <!-- Text: Math Master -->
  <text x="68" y="28" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700">
    <tspan fill="#60a5fa">M</tspan><tspan fill="#f4f4f5">ath</tspan>
  </text>
  <text x="68" y="50" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700">
    <tspan fill="#fb923c">M</tspan><tspan fill="#f4f4f5">aster</tspan>
  </text>
</svg>
