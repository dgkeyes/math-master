<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Face circle -->
  <circle cx="50" cy="50" r="45" fill="#FCD34D" stroke="#F59E0B" stroke-width="3"/>

  <!-- Left eye -->
  <ellipse cx="35" cy="40" rx="6" ry="8" fill="#1F2937"/>
  <!-- Left eyebrow (sad) -->
  <path d="M25 30 Q35 35 45 32" stroke="#1F2937" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Right eye -->
  <ellipse cx="65" cy="40" rx="6" ry="8" fill="#1F2937"/>
  <!-- Right eyebrow (sad) -->
  <path d="M55 32 Q65 35 75 30" stroke="#1F2937" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Tear from left eye -->
  <ellipse cx="38" cy="52" rx="3" ry="5" fill="#60A5FA"/>

  <!-- Sad mouth -->
  <path d="M30 70 Q50 55 70 70" stroke="#1F2937" stroke-width="4" fill="none" stroke-linecap="round"/>
</svg>
